
<form class="container" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">  
    <div class="d-flex flex-row align-items-start ">
      <div class="p-3">
        <h5 class="d-flex ">Login:</h5>
        <h5 class="d-flex ">Password:</h5>
        <h5 class="d-flex ">First Name:</h5>
        <h5 class="d-flex ">Last Name:</h5>
        <h5 class="d-flex ">Middle Name:</h5>
        <h5 class="d-flex ">Date of birth:</h5>
        <h5 class="d-flex ">Email:</h5>
      </div>
      <div class="pt-1">
        <input type="text" class="form-control m-2" name='Login' #Login="ngModel" [(ngModel)]="user.Login" required minlength="3">
        <input type="password" class="form-control m-2" name='Password' #Password="ngModel" [(ngModel)]="user.Password" required minlength="6">
        <input type="text" class="form-control m-2" name='FirstName' #FirstName="ngModel" [(ngModel)]="user.FirstName" required >
        <input type="text" class="form-control m-2"  name='LastName' #LastName="ngModel" [(ngModel)]="user.LastName" required >
        <input type="text" class="form-control m-2" name='MiddleName' #MiddleName="ngModel" [(ngModel)]="user.MiddleName" >
        <input type="date" class="form-control m-2" name='DateOfBirth' #DateOfBirth="ngModel" [(ngModel)]="user.DateOfBirth" required >
        <input type="text" class="form-control m-2" name='Email' #Email="ngModel" [(ngModel)]="user.Email" required  [pattern]='emailPattern'>
      </div>
      <div class="p-2">
      </div>
      <button class="btn btn-primary align-items-lg-stretch"  [routerLink]="['/login']" routerLinkActive="router-link-active">Login</button>
    </div>
    <div class="d-flex flex-row ">
        <button [disabled]="!userRegistrationForm.valid" class="btn btn-primary  m-2" type="submit">Register</button>     
    </div>
  </form>
