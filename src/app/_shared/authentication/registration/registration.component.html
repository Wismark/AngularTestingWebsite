
<div class="container">

    <div class="d-flex flex-row ">

        <h5 class="d-flex ">First Name:</h5>
        <h5 class="d-flex ">Last Name:</h5>
        <h5 class="d-flex ">Secondary Name:</h5>

        <input type="text" class="form-control m-2" id="secName">

      </div>
