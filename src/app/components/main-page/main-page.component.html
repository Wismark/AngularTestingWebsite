<div class="container">

  <div class = "row d-flex flex-column pb-2">
    <div class="col">
      <h4>Available tests:</h4>  
      <select [(ngModel)]="testSelect" size="5">
        <option *ngFor="let test of tests" [value]="test.Id" >
          {{test.Name}}
        </option>
      </select>  
      <div class="d-flex justify-content-center pt-1">
        <button class="btn btn-primary" (click)="TestSelect()" id="submit">Start</button>
      </div>
    </div>
  </div>

  <div class = "row d-flex flex-column">
    <div class="col">
      <h4>Test results:</h4>  
      <select [(ngModel)]="resultSelect" size="5">
        <option *ngFor="let result of results" [value]="result.Id" >
          {{result.Name}} / {{result.FinishDate | date:'dd:MM:yyyy H:mm'}}
        </option>
      </select>  
      <div class="d-flex justify-content-center pt-1">
        <button class="btn btn-primary" (click)="ResultSelect()" id="submit">View</button>
      </div>
    </div>
  </div>

</div>
