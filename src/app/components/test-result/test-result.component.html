<div class="container p-0">
    <div class="d-flex justify-content-center mt-2">
          <button (click)="onClickLogout()" class="btn btn-primary"> Logout </button>
          <button (click)="onClickMain()" class="btn btn-primary ml-3">Back</button>
    </div>
    <hr>
     <h4>Test result:</h4>
     <hr>
    <div class = "row d-flex flex-column">  
        <div class="col"><h5>User: {{info.UserName}}</h5></div>
        <div class="col"><h5>Test: {{info.TestName}}</h5></div>
        <div class="col"><h5>Number of Questions: {{info.NumOfQuestions}} </h5></div>
        <div class="col"><h5>Finish date: {{this.date}} </h5></div>
        <div class="col"><h5>Spent time: {{this.minutes}} min {{info.SpentTime%60}} sec </h5></div>
        <div class="col"><h5>Correct answers: {{info.CorrectAnswers}} ({{this.correctPercentage|number:'1.2-2'}}%)</h5></div>
    </div>
    <br>
       <table class="table table-bordered">
            <thead>
                <th style="width: 60%">Area</th>
                <th style="width: 60%">Correct (%)</th>
            </thead>
            <tr *ngFor="let result of areaResults">
                <td>
                    <label>
                        <strong>{{result.AreaName}}</strong>
                    </label>
                </td>
                <td>
                    <label>
                        <strong>{{result.CorrectPercentage}}%</strong>
                    </label>
                </td>
            </tr>
        </table>
    <hr>
</div>
