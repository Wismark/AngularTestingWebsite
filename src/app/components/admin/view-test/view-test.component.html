<div class="container">
    <div class="d-flex justify-content-center">
        <button (click)="Logout()" class="btn btn-primary"> Logout </button>
        <button [routerLink]="['/admin']" class="btn btn-primary ml-3"> Back </button>
    </div>

    <h3>{{Title}}</h3>

    <div class="d-flex flex-row ">
        <div class="p-3">
            <h4 class="d-inline-flex">Test title:</h4>
            <h4 class="d-flex">Time limitation:</h4>
        </div>
        <div class="">
            <input type="text"  [(ngModel)]="testInfo.Name" class="form-control m-2" id="title">
            <input type="text"  [(ngModel)]="testInfo.TimeLimitation" class="form-control m-2" id="timeLim">
        </div>
        <div class="form-check ml-3 mt-3">
            <label class="form-check-label">
                <input type="checkbox" [(ngModel)]="testInfo.Active" />
                Active
            </label>
        </div>
    </div>

    <hr>
    <h3>Test area:</h3>

    <table class="table table-bordered" style="width: 300px"> <!-- TODO: Style   [(ngModel)]="removeArea[i]" -->
        <thead>
            <th style="width: 170px">Name</th>
            <th>Delete</th>
        </thead>
        <tr *ngFor="let area of areas; let i = index">
            <td>
                <input type="text" class="form-control m-2" id="title" value="{{area.AreaName}}" style="width: 150px">
            </td>
            <td>
                    <label class="form-check-label mt-3">
                            <input type="checkbox"  (click)="OnDeleteAreas(i)" />
                            Delete
                    </label>
            </td>
        </tr>
    </table>

    <div class="row">
        <button class="btn btn-primary ml-3" (click)="AddAreaClick()">Add New</button>
        <button class="btn btn-primary ml-5" (click)="RemoveAreasClick()">Delete</button>
    </div>
    <hr>
    <h3>Questions:</h3>
    <table class="table table-bordered">
        <thead>
            <th>Text</th>
            <th>Images</th>
            <th>Question type</th>
            <th>Answers</th>
            <th>Area</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tr *ngFor="let question of questions; let i = index">
            <td>
                <input type="text" class="form-control m-2" id="title" value="{{question.Text}}" style="width: 150px">
            </td>
            <td>
                <input type="text" class="form-control m-2" id="title" value="{{question.NumOfImages}}" style="width: 150px">
            </td>
            <td>
                <input type="text" class="form-control m-2" id="title" value="{{question.QuestionType}}" style="width: 150px">
            </td>
            <td>
                <input type="text" class="form-control m-2" id="title" value="{{question.Answers}}" style="width: 150px">
            </td>
            <td>
                <input type="text" class="form-control m-2" id="title" value="{{question.Area}}" style="width: 150px">
            </td>
            <td>
                <button class="btn btn-primary mt-1" (click)="Edit()">Edit</button>
            </td>
            <td >
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="{{i}}">
                    <label class="form-check-label" for="{{i}}">
                        Delete
                    </label>
                </div>
            </td> 
        </tr>
    </table>
    <div class="d-flex justify-content-between bd-highlight mb-3">
        <button (click)="SaveChanges()" class="btn btn-primary  "> Add new </button>
        <button (click)="SaveChanges()" class="btn btn-primary  " > Delete  </button>
    </div>

    <div class="d-flex justify-content-center">
        <button (click)="SaveChanges()" class="btn btn-secondary"> Save Changes </button>
    </div>
    <br/>
</div>
