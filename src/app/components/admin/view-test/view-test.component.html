<div class="container">

  <h3>Test view</h3> 

  <div class="d-flex flex-row ">
    <div class="p-3">
      <h4 class="d-inline-flex">Test title:</h4>
      <h4 class="d-flex">Time limitation:</h4>
    </div>
    <div class="">
      <input type="text" class="form-control m-2" id="title">
      <input type="text" class="form-control m-2" id="timeLim">  
    </div>
  </div>
  <div class="d-flex flex-row">
    <div class="form-check">
        <input class="form-check-input" type="radio" id="active" name="active"  checked>
        <label class="form-check-label" for="{{i}}">
            Active
        </label>
    </div>
  </div>
  <h3>Test area:</h3> 

  <table class="table table-bordered" style="width: 300px" >
      <thead>
          <th  style="width: 170px" >Name</th>
          <th>Delete</th>
      </thead>
          <tr *ngFor="let area of areas; let i = index">
              <td> 
                  <input type="text" class="form-control m-2" id="title" value="{{area.AreaName}}" style="width: 150px">
              </td>
              <td style="padding-top: 2px"> 
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="{{i}}">
                      <label class="form-check-label" for="{{i}}">
                          Delete
                      </label>
                  </div>              
              </td>
          </tr>
</table>

  <div class="row d-inline-flex">
      <button class="btn btn-primary" style="margin-left: 15px" (click)="AddArea()">Add New</button>
      <button class="btn btn-primary" style="margin-left: 100px" (click)="RemoveArea()">Delete</button>
  </div>

  <h3>Questions:</h3> 
  <table class="table table-bordered">
      <thead>
          <th>Text</th>
          <th>Images</th>
          <th>Question type</th>
          <th>Answers</th>
          <th>Area</th>
          <th>Edit</th>
          <th>Delete</th>
      </thead>
          <tr *ngFor="let area of areas; let i = index">
              <td> 
                  <input type="text" class="form-control m-2" id="title" value="{{area.AreaName}}" style="width: 150px">
              </td>
              <td> 
                  <input type="text" class="form-control m-2" id="title" value="{{area.AreaName}}" style="width: 150px">
              </td>
              <td> 
                  <input type="text" class="form-control m-2" id="title" value="{{area.AreaName}}" style="width: 150px">
              </td>
              <td> 
                  <input type="text" class="form-control m-2" id="title" value="{{area.AreaName}}" style="width: 150px">
              </td>
              <td> 
                  <input type="text" class="form-control m-2" id="title" value="{{area.AreaName}}" style="width: 150px">
              </td>
              <td> 
                  <button class="btn btn-primary"(click)="Edit()">Edit</button>
              </td>
              <td style="padding-top: 2px"> 
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="{{i}}">
                      <label class="form-check-label" for="{{i}}">
                          Delete
                      </label>
                  </div>              
              </td>
          </tr>
</table>

</div>
