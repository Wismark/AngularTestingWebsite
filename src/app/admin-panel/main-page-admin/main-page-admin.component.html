<div class="container">
    <div class="d-flex justify-content-center mt-2">
        <button (click)="Logout()" class="btn btn-primary mb-2"> Logout </button>
    </div>
    <hr>
    <div class="row d-flex flex-row pb-2">
        <div class="col flex-grow-0" >
            <h4>Change test:</h4>
            <select [(ngModel)]="testSelect" size="5">
                <option *ngFor="let test of tests" [value]="test.TestId">
                    {{test.Name}}
                </option>
            </select>
            <div class="d-flex justify-content-start pt-1">
                <button class="btn btn-primary" (click)="startTestClick()">Start</button>
                <button class="btn btn-primary ml-2" (click)="editTestSelectClick()">Edit</button>             
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center ml-auto mr-auto">
            <button class="btn btn-primary" (click)="newTest()">Add new Test</button>
            <button class="btn btn-primary mt-2" (click)="newVersionTestSelectClick()">New version</button>
        </div>
    </div>
    <hr>

    <div class="row d-flex ">
        <div class="col">
            <h4>Test results:</h4>
            <select [(ngModel)]="userForResult" size="5" (click)="userClick()">
                <option *ngFor="let user of users" [value]="user.UserId">
                    {{user.FirstName}} {{user.LastName}}
                </option>
            </select>
        </div>
        <div class="col pt-2">
            <br />
            <select [(ngModel)]="resultSelect" size="5" class='mt-1 resultSelect'>
                <option *ngFor="let result of results" [value]="result.TestResultId">
                    {{result.TestName}} / {{result.FinishDate | date:'dd:MM:yyyy H:mm'}}
                </option>
            </select>
            <div class="d-flex justify-content-start pt-1">
                <button class="btn btn-primary" (click)="userResultSelect()">View</button>
            </div>
        </div>
    </div>
    <hr>

    <div class="row d-flex " *ngIf="userService.roleMatch(['SuperAdmin'])">
        <div class="col">
            <h4>Users status:</h4>
            <select [(ngModel)]="userForRole" size="7" style="width:350px">
                <option *ngFor="let user of allUsers" [value]="user.UserId">
                    {{user.FirstName}} {{user.LastName}} - {{user.Login}} | Role: {{user.Role}}
                </option>
            </select>
            <div class="d-flex flex-row">
                <div class="d-flex justify-content-start pt-1">
                    <button class="btn btn-primary" (click)="SetAdminClick()">Admin</button>
                </div>
                <div class="d-flex justify-content-start pt-1 pl-2">
                    <button class="btn btn-primary" (click)="SetUserClick()">User</button>
                </div>
            </div>
        </div>
    </div>
</div>
